<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Clipboard History</title>
    <!-- Quill CSS -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app">
        <h1>Cloud Clipboard History</h1>
        <p id="status">Connecting...</p>

        <div id="main-layout">
            <!-- Left Panel: History -->
            <div id="history-panel">
                <h2>History (Oldest First)</h2>
                <!-- Container for the list of clipboard items -->
                <div id="clipboardList">
                    <!-- Clipboard items will be loaded here by JavaScript -->
                </div>
            </div>

            <!-- Right Panel: Input -->
            <div id="input-panel">
                <h2>Add New Clip</h2>
                 <!-- Input area for new items - Replace textarea with Quill container -->
                <div id="input-area">
                    <!-- Container for the Quill editor -->
                    <div id="editor-container" style="height: 150px; border: 1px solid #ccc; margin-bottom: 10px;"></div>
                    <button id="addButton">Add Clip</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
